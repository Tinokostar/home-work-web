<head>
    <style>
        div
        {
            position: relative;
            top: 5;
            left: 5;
            width: 100;
            height: 100;
            background: red;
        }
    </style>
</head>
<body>
    <div id="movingimg"></div>
    <script>
        var x = 0;
        function move()
        {   
            document.getElementById("movingimg").style.top = x;
            x = x + 1;
            
        }
        setInterval(move, 10)
        
    </script>
</body>
